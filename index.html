        <!-- where we build the first card -->
<div class="front-card">
    
    </div>
</div>
<!-- where we build the second card -->

    </div>

    
    <div class="info-2">RetroKurupt</div>

 <!-- where we build the container that holds all of the icons -->
 <div class="icon-container">

     <!-- the second icon -->
     <a href="https://www.instagram.com/retrokurupt">

     <!-- the third icon -->
